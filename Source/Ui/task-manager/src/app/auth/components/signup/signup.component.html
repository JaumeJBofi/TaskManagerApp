<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="signup()" #signupForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        [(ngModel)]="signInDto.UserName" 
        required
      >
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="signInDto.Email" 
        required
      >
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="signInDto.Password" 
        required
      >
    </div>

    <button type="submit" class="signup-button" [disabled]="!signupForm.valid">Sign Up</button>
  </form>

  <div class="login-link">
    Already have an account? <a routerLink="/login">Log in</a>
  </div>
</div>
