<div class="task-form-container">
  <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="taskData.title" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="taskData.description"></textarea>
    </div>

    <button type="submit" [disabled]="!taskForm.valid">
      {{ isEditing ? 'Update Task' : 'Add Task' }}
    </button>

    <button type="button" *ngIf="isEditing" (click)="onCancelEdit()">Cancel</button>
  </form>
</div>
