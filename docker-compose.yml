version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: taskmanager-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME} 
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: TaskManagerDb 
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  api:
    build: 
      context: . 
      dockerfile: ./Build/TaskManagerApi.Dockerfile
    container_name: taskmanager-api
    ports:
      - "8000:80" # Map container port 80 to host port 8000
    depends_on:
      - mongodb
    environment: # Here we would insert sensitive variables from our CD
      - TM_MongoDbConnectionString=${TM_MongoDbConnectionString}
      - TM_JwtKey=${TM_JwtKey}

  ui:
    build: 
      context: ./task-manager
      dockerfile: Dockerfile
    container_name: taskmanager-ui
    ports:
      - "4200:4200" 
    depends_on:
      - api # Ensure the API is running before the UI
    environment:
      - API_URL=https://taskmanager-api:8000 # Use the container name for HTTPS communication
volumes:
  mongodb_data: